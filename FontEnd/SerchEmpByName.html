        .container {
  margin: 0 auto;
  max-width: 800px;
  text-align: center;
}

h1 {
  font-size: 36px;
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin-bottom: 30px;
}

label {
  font-size: 24px;
  margin-right: 10px;
}

input[type="text"] {
  font-size: 24px;
  padding: 5px;
  border: 2px solid #ccc;
  border-radius: 5px;
  width: 300px;
}

button[type="submit"] {
  font-size: 24px;
  background-color: #4CAF50;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 30px;
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: #4CAF50;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

#loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 80px;
  height: 80px;
  animation: spin 2s linear infinite;
  display: none;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#message {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}
